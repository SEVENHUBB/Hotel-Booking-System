<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hotels Management - Admin</title>
    <link rel="stylesheet" href="css/admin_hotel.css" />
</head>
<body>

<div class="dashboard-wrapper">

    <!-- Left Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="admin.html" class="active">Dashboard</a>
        <a href="admin_tenant.html">Users</a>
        <a href="admin_hotel.html">Hotels</a>
        <a href="admin_room.html">Rooms</a>
        <a href="admin_booking.html">Bookings</a>
        <a href="admin_payment.html">Payments</a>
        <a href="php/logout.php" class="logout-link">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Hotels Management</h1>
        <div id="message"></div>

        <!-- Add / Edit Hotel Form -->
        <div class="card">
            <h2 id="formTitle">Add New Hotel</h2>
            <form id="hotelForm" enctype="multipart/form-data">
                <input type="hidden" name="HotelID" id="editHotelID">

                <input type="number" name="HotelID" id="hotelIdInput" placeholder="Hotel ID (unique)" required min="1">
                <input type="text" name="HotelName" placeholder="Hotel Name" required>
                <textarea name="Description" placeholder="Description (optional)" rows="3"></textarea>
                <input type="text" name="Address" placeholder="Address">
                <input type="text" name="City" placeholder="City" required>
                <input type="text" name="Country" placeholder="Country" required>
                <input type="number" name="NumRooms" placeholder="Number of Rooms" min="1">
                <input type="text" name="Category" placeholder="Category (e.g. Beach, City)">

                <div class="image-upload">
                    <label id="imageLabel">Hotel Image (optional)</label>
                    <div id="currentImage" style="margin:15px 0;"></div>
                    <input type="file" name="hotel_image" accept="image/*">
                    <div id="imagePreview"></div>
                </div>

                <input type="number" name="StarRating" placeholder="Star Rating" min="1" max="5" step="1">

                <button type="submit" id="submitBtn">Add Hotel</button>
                <button type="button" id="cancelBtn" class="cancel-btn" style="display:none;">Cancel</button>
            </form>
        </div>

        <!-- Hotel List -->
        <div class="card">
            <h2>Hotel List</h2>
            <table id="hotelTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Hotel Name</th>
                        <th>City</th>
                        <th>Country</th>
                        <th>Rooms</th>
                        <th>Stars</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="js/admin_hotel.js"></script>
</body>
</html>
