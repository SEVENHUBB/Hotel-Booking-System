<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin_hotel_style.css" /> <!-- Reuse your existing CSS -->

    <style>
        /* Dashboard Layout: Sidebar left, content right */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }

        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin: 0 0 30px 0;
            padding: 20px 0;
            font-size: 1.5em;
            border-bottom: 1px solid #34495e;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.05em;
            transition: background 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover {
            background: #34495e;
            padding-left: 35px;
        }

        .sidebar a.active {
            background: #3498db;
            font-weight: bold;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            margin-left: 250px; /* Space for sidebar */
            padding: 30px;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .stat-card h3 {
            margin: 0 0 15px 0;
            color: #555;
            font-size: 1.1em;
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }

        .stat-card .label {
            color: #95a5a6;
            font-size: 0.95em;
        }
    </style>
</head>
<body>

<div class="dashboard-wrapper">

    <!-- Left Vertical Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="admin.html" class="active">Dashboard</a>
        <a href="admin_tenant.html">Users</a>
        <a href="admin_booking.html">Bookings</a>
        <a href="admin_payment.html">Payments</a>
        <a href="#">Reviews</a>
        <a href="admin_room.html">Rooms</a>
        <a href="admin_hotel.html">Hotels</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 style="color: #2c3e50; margin-top: 0;">Dashboard Overview</h1>
        <div id="message"></div>

        <div class="dashboard-grid">
            <a href="admin_tenant.html" style="text-decoration:none;">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="number" id="totalUsers">0</div>
                    <div class="label">Registered tenants</div>
                </div>
            </a>

            <a href="admin_booking.html" style="text-decoration:none;">
                <div class="stat-card">
                    <h3>Total Bookings</h3>
                    <div class="number" id="totalBookings">0</div>
                    <div class="label">All time bookings</div>
                </div>
            </a>

            <a href="admin_payment.html" style="text-decoration:none;">
                <div class="stat-card">
                    <h3>Total Payments</h3>
                    <div class="number" id="totalPayments">0</div>
                    <div class="label">Recorded payments</div>
                </div>
            </a>

            <a href="admin_hotel.html" style="text-decoration:none;">
                <div class="stat-card">
                    <h3>Total Hotels</h3>
                    <div class="number" id="totalHotels">0</div>
                    <div class="label">Available hotels</div>
                </div>
            </a>
        </div>
    </div>

</div>

<script>
// Load dashboard statistics
async function loadDashboardStats() {
    try {
        const [tenants, bookings, payments, hotels] = await Promise.all([
            fetch('php/admin_tenant.php?action=read').then(r => r.json()),
            fetch('php/admin_booking.php?action=read').then(r => r.json()),
            fetch('php/admin_payment.php?action=read').then(r => r.json()),
            fetch('php/admin_hotel.php?action=read').then(r => r.json())
        ]);

        document.getElementById('totalUsers').textContent = tenants.length || 0;
        document.getElementById('totalBookings').textContent = bookings.length || 0;
        document.getElementById('totalPayments').textContent = payments.length || 0;
        document.getElementById('totalHotels').textContent = hotels.length || 0;

    } catch (err) {
        console.error(err);
        document.getElementById('message').innerHTML = 'Failed to load dashboard data.';
        document.getElementById('message').className = 'msg error';
    }
}

document.addEventListener('DOMContentLoaded', loadDashboardStats);
</script>

</body>
</html>
