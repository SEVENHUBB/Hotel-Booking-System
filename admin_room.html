<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rooms Management - Admin</title>
    <link rel="stylesheet" href="css/admin_room.css" />
</head>
<body>

<div class="dashboard-wrapper">

    <!-- Left Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="admin.html">Dashboard</a>
        <a href="admin_tenant.html">Users</a>
        <a href="admin_booking.html">Bookings</a>
        <a href="admin_payment.html">Payments</a>
        <a href="#">Reviews</a>
        <a href="admin_room.html" class="active">Rooms</a>
        <a href="admin_hotel.html">Hotels</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Rooms Management</h1>
        <div id="roomMessage"></div>

        <div class="card">
            <h2>Add New Room</h2>
            <form id="roomForm" enctype="multipart/form-data">
                <label for="HotelID">Select Hotel:</label>
                <select name="HotelID" id="HotelID" required>
                    <option value="">Select Hotel</option>
                </select>

                <label for="RoomType">Room Type:</label>
                <select name="RoomType" id="RoomType" required>
                    <option value="">Select Type</option>
                    <option value="Single Room">Single Room</option>
                    <option value="Double Room">Double Room</option>
                    <option value="Queen Size">Queen Size</option>
                    <option value="King Size">King Size</option>
                </select>

                <label for="RoomPrice">Room Price:</label>
                <input type="number" name="RoomPrice" id="RoomPrice" placeholder="Room Price" min="0" step="0.01" required>

                <label for="RoomDesc">Description (optional):</label>
                <input type="text" name="RoomDesc" id="RoomDesc" placeholder="Room Description">

                <label for="Capacity">Capacity:</label>
                <input type="number" name="Capacity" id="Capacity" placeholder="Capacity" min="1" required>

                <label for="RoomStatus">Status:</label>
                <select name="RoomStatus" id="RoomStatus" required>
                    <option value="Available">Available</option>
                    <option value="Booked">Booked</option>
                    <option value="Maintenance">Maintenance</option>
                </select>

                <!-- Image Upload -->
                <div class="image-upload">
                    <label>Room Image (optional)</label>
                    <input type="file" name="room_image" accept="image/*">
                    <div id="imagePreview"></div>
                </div>

                <button type="submit">Add Room</button>
            </form>

            <h2>Room List</h2>
            <table id="roomTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Hotel</th>
                        <th>Images</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Capacity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="js/admin_room.js"></script>
</body>
</html>
