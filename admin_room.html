<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rooms Management - Admin</title>
    <link rel="stylesheet" href="css/admin_room.css" />
</head>
<body>

<div class="dashboard-wrapper">

    <!-- Left Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="admin.html" class="active">Dashboard</a>
        <a href="admin_tenant.html">Users</a>
        <a href="admin_hotel.html">Hotels</a>
        <a href="admin_room.html">Rooms</a>
        <a href="admin_booking.html">Bookings</a>
        <a href="admin_payment.html">Payments</a>
        <a href="php/logout.php" class="logout-link">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Rooms Management</h1>
        <div id="roomMessage"></div>

        <!-- Add / Edit Room Form -->
        <div class="card">
            <h2 id="formTitle">Add New Room</h2>
            <form id="roomForm" enctype="multipart/form-data">
                <input type="hidden" name="RoomID" id="editRoomID">

                <div>
                    <label for="HotelID">Select Hotel</label>
                    <select name="HotelID" id="HotelID" required>
                        <option value="">Select Hotel</option>
                    </select>
                </div>

                <div>
                    <label for="RoomType">Room Type</label>
                    <select name="RoomType" id="RoomType" required>
                        <option value="">Select Type</option>
                        <option value="Single Room">Single Room</option>
                        <option value="Double Room">Double Room</option>
                        <option value="Queen Size">Queen Size</option>
                        <option value="King Size">King Size</option>
                    </select>
                </div>

                <div>
                    <label for="RoomPrice">Room Price (per night)</label>
                    <input type="number" name="RoomPrice" placeholder="e.g. 150.00" min="0" step="0.01" required>
                </div>

                <div>
                    <label for="Capacity">Capacity (guests)</label>
                    <input type="number" name="Capacity" placeholder="e.g. 2" min="1" required>
                </div>

                <div>
                    <label for="RoomQuantity">Number of Rooms</label>
                    <input type="number" name="RoomQuantity" value="1" min="1" required>
                </div>

                <div>
                    <label for="RoomDesc">Description (optional)</label>
                    <input type="text" name="RoomDesc" placeholder="Cozy room with sea view...">
                </div>

                <div>
                    <label for="RoomStatus">Status</label>
                    <select name="RoomStatus" required>
                        <option value="Available">Available</option>
                        <option value="Booked">Booked</option>
                        <option value="Maintenance">Maintenance</option>
                    </select>
                </div>

                <div class="image-upload">
                    <label id="imageLabel">Room Image (optional)</label>
                    <div id="currentImage" style="margin:20px 0;"></div>
                    <input type="file" name="room_image" accept="image/*">
                    <div id="imagePreview"></div>
                </div>

                <button type="submit" id="submitBtn">Add Room</button>
                <button type="button" id="cancelBtn" class="cancel-btn" style="display:none;">Cancel</button>
            </form>
        </div>

        <!-- Room List -->
        <div class="card">
            <h2>Room List</h2>
            <table id="roomTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Hotel</th>
                        <th>Image</th>
                        <th>Type</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Capacity</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="js/admin_room.js"></script>
</body>
</html>
