<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Room Panel</title>
    <link rel="stylesheet" href="css/admin_style.css" />
    <style>
        .card {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 900px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #f4f4f4;
        }

        .msg {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .msg.success {
            background: #d4edda;
            color: #155724;
        }

        .msg.error {
            background: #f8d7da;
            color: #721c24;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Add Room</h2>
        <div id="roomMessage"></div>
        <form id="roomForm">
            <label for="HotelID">Select Hotel:</label>
            <select name="HotelID" id="HotelID" required>
                <option value="">Select Hotel</option>
            </select>

            <label for="RoomType">Room Type:</label>
            <select name="RoomType" id="RoomType" required>
                <option value="">Select Type</option>
                <option value="Single Room">Single Room</option>
                <option value="Double Room">Double Room</option>
                <option value="Queen Size">Queen Size</option>
                <option value="King Size">King Size</option>
            </select>

            <label for="RoomPrice">Room Price:</label>
            <input type="number" name="RoomPrice" id="RoomPrice" placeholder="Room Price" min="0" step="0.01" required>

            <label for="RoomDesc">Description (optional):</label>
            <input type="text" name="RoomDesc" id="RoomDesc" placeholder="Room Description">

            <label for="Capacity">Capacity:</label>
            <input type="number" name="Capacity" id="Capacity" placeholder="Capacity" min="1" required>

            <label for="RoomStatus">Status:</label>
            <select name="RoomStatus" id="RoomStatus" required>
                <option value="Available">Available</option>
                <option value="Booked">Booked</option>
                <option value="Maintenance">Maintenance</option>
            </select>

            <!-- NEW: Image Upload -->
            <div class="image-upload">
                <label>Room Image (optional)</label>
                <input type="file" name="room_image" accept="images/*">
                <div id="imagePreview" style="margin-top:10px; max-width:300px;"></div>
            </div>

            <button type="submit">Add Room</button>
        </form>

        <h2>Room List</h2>
        <table id="roomTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Hotel</th>
                    <th>Images</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Capacity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/admin_room.js"></script>
</body>

</html>
