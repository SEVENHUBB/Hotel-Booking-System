<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/adminlogin.css">
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <div id="errorMessage" class="error-message"></div> 

        <form id="adminLoginForm" action="php/admin-login.php" method="POST">

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Please Enter Email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Please Enter Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <button type="button" class="back-btn" onclick="goBack()">Back To User Login</button>
        </form>


    <script>
        function togglePassword() {
            const pwd = document.getElementById('password');
            pwd.type = pwd.type === 'password' ? 'text' : 'password';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
