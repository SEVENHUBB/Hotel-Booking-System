<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel ="stylesheet" href = "css/login.css">
<body>
    <div class="login-container">
        <h2> User Login </h2>
        <div id="errorMessage" class = "error-message"></div> 

        <form id="loginForm" action="php/login.php" method="POST">
            <div class = "form-group">
                <label for="username"> Username/Email :</label>
                <input type="text" id="username" name="username" placeholder="Please Enter" required>
            </div>

            <div class = "form-group">
                <label for="password"> Password : </label>
                <div>
                <input type="password" id="password" name="password" placeholder="Please Enter" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember" id="remember">
                    <span>Remember Me</span>
                </label>
                <a href="forgot-password.html" class="forgot-password">Forgot Password</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <button type="button" class="back-btn" onclick="goBack()">Back To Home Page</button>
        </form>

        <div class="register-prompt">
            <p> Don't have the account? Register Now! <a href="register.html" class="register-link">Register</a></p>
        </div>

    </div>

    <script src="js/login.js"></script>
</body>
</html>
