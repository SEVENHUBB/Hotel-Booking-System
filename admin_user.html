<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .sidebar {
            width: 240px;
            height: 100vh;
            background: #1e1e2f;
            color: #fff;
            position: fixed;
            padding: 20px 0;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            padding: 12px 30px;
            color: #cfcfcf;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #34344a;
            color: #fff;
        }
        .main {
            margin-left: 240px;
            padding: 20px;
        }
        h1 {
            margin-top: 0;
        }
        .table-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-banned {
            color: red;
            font-weight: bold;
        }
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn {
            background: #4a90e2;
            color: white;
        }
        .ban-btn {
            background: #e24a4a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Properties</a>
        <a href="#">Bookings</a>
        <a href="#">Payments</a>
        <a href="#">Reviews</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <div class="main">
        <h1>User Management</h1>

        <div class="table-container">
            <table>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>U001</td>
                    <td>Adam Lee</td>
                    <td>adam@example.com</td>
                    <td><span class="status-active">Active</span></td>
                    <td>
                        <button class="action-btn edit-btn">Edit</button>
                        <button class="action-btn ban-btn">Ban</button>
                    </td>
                </tr>
                <tr>
                    <td>U002</td>
                    <td>Sarah Tan</td>
                    <td>sarah@example.com</td>
                    <td><span class="status-active">Active</span></td>
                    <td>
                        <button class="action-btn edit-btn">Edit</button>
                        <button class="action-btn ban-btn">Ban</button>
                    </td>
                </tr>
                <tr>
                    <td>U003</td>
                    <td>Michael Ho</td>
                    <td>mike@example.com</td>
                    <td><span class="status-banned">Banned</span></td>
                    <td>
                        <button class="action-btn edit-btn">Edit</button>
                        <button class="action-btn ban-btn">Ban</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
