<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
      <link rel="stylesheet" href="css/forgotpassword.css">
</head>
<body>
    <div class="forgotpassword-container">
        <h1>Reset Password</h1>
                <p style="text-align: center; color: #666; margin-bottom: 20px;">Please enter your email address to reset your password.</p>
    </div>

            <form id="forgotPasswordForm" action="php/forgot-password.php" method="POST">
            <div class="form-group">
                <label for="email">Email Address :</label>
                <input type="email" id="email" name="email" placeholder="Please Enter Your Email" required>
            </div>
            
            <button type="submit" class="login-btn">Send The OTP</button>
            <button type="button" class="back-btn" onclick="window.location.href='login.html'">Back To Login</button>
        </form>

           <script src="js/forgotpassword.js"></script>

</body>
</html>
