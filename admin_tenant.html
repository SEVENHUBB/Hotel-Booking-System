<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tenants Admin Panel</title>
    <link rel="stylesheet" href="css/admin_tenant.css" />
</head>
<body>

<div class="container">

    <div class="card">
        <h2>Add New Tenant</h2>
        <div id="message"></div>
        <form id="tenantForm">
            <input type="number" name="TenantID" placeholder="Tenant ID (unique)" required min="1">
            <input type="number" name="RoleID" placeholder="Role ID (optional)">
            <input type="text" name="TenantName" placeholder="Username" required>
            <input type="password" name="Password" placeholder="Password" required>
            <input type="text" name="FullName" placeholder="Full Name (optional)">
            <input type="email" name="Email" placeholder="Email (optional)">
            <input type="text" name="PhoneNo" placeholder="Phone Number (optional)">
            
            <select name="Gender">
                <option value="">Select Gender (optional)</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            
            <input type="text" name="Country" placeholder="Country (optional)">
            
            <button type="submit">Add Tenant</button>
        </form>
    </div>

    <div class="card">
        <h2>Tenant List</h2>
        <table id="tenantTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Role ID</th>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Country</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled by JavaScript -->
            </tbody>
        </table>
    </div>

</div>

<script src="js/admin_tenant.js"></script>
</body>
</html>
