<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
      <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <h1>User Registration</h1>

        <form id="registerForm" action="php/register.php" method="POST">
            <div class="registerform-group">
                <label for="fullname">Full Name : </label>
                <input type="text" id="fullname" name="fullname" placeholder="Please Enter Full Name" required>
            </div>

            <div class="registerform-group">
                <label for="email">Email : </label>
                <input type="email" id="email" name="email" placeholder="Please Enter Your Email" required>
            </div>

            <div class="registerform-group">
                <label for="username">UserName</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="registerform-group">
                <label for="country">Country : </label>
                <select id="country" name="country" required>
                <option value="">-- Select Country --</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Singapore">Singapore</option>
                <option value="China">China</option>
                <option value="Thailand">Thailand</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="registerform-group">
            <label for="phone">Phone Number : </label>
            <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required>
        </div>

        <div class="registerform-group">
            <label for="gender">Gender : </label>
            <select id="gender" name="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

            <div class="registerform-group">
                <label for="password">Password : </label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter Password" required minlength="8">
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="password-requirements">
                <p class="requirement" id="req-length">
                    <span class="indicator">-</span> At least 8 characters
                </p>
                <p class="requirement" id="req-uppercase">
                    <span class="indicator">-</span> One uppercase letter
                </p>
                <p class="requirement" id="req-lowercase">
                    <span class="indicator">-</span> One lowercase letter
                </p>
                <p class="re--*-quirement" id="req-number">
                    <span class="indicator">-</span> One number
                </p>
            </div>

            <div class="registerform-group">
                <label for="confirm_password"> Confirm Password : </label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm the Password" required minlength="8">
            </div>

            <button type="submit" class="login-btn">Register</button>
            <button type="button" class="back-btn" onclick="window.location.href='login.html'">Back To Login</button>

        </form>

        <div class="register-prompt">
            <p>Account Already Exists <a href="login.html" class="register-link">Login Now</a></p>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
