<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Hotel Booking System</title>
    <link rel="stylesheet" href="css/resetpassword.css">
</head>
<body>
    <div class="container">
        <div class="reset-box">
            <h1>Reset Password</h1>
            <p class="subtitle">Create a new password for your account</p>
            <p class="email-display" id="emailDisplay"></p>
            
            <form id="resetPasswordForm" action="php/reset-password.php" method="POST">
                <input type="hidden" id="email" name="email">
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="newPassword" name="new_password" required minlength="8">
                        <span class="toggle-password" onclick="togglePassword('newPassword', this)">
                            <i class="eye-icon">üëÅÔ∏è</i>
                        </span>
                    </div>
                    <div class="password-requirements">
                        <p class="requirement" id="req-length">
                            <span class="indicator">‚óã</span> At least 8 characters
                        </p>
                        <p class="requirement" id="req-uppercase">
                            <span class="indicator">‚óã</span> One uppercase letter
                        </p>
                        <p class="requirement" id="req-lowercase">
                            <span class="indicator">‚óã</span> One lowercase letter
                        </p>
                        <p class="requirement" id="req-number">
                            <span class="indicator">‚óã</span> One number
                        </p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirm_password" required minlength="8">
                        <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                            <i class="eye-icon">üëÅÔ∏è</i>
                        </span>
                    </div>
                    <p class="error-message" id="matchError"></p>
                </div>
                
                <button type="submit" class="btn-reset" id="submitBtn" disabled>Reset Password</button>
            </form>
            
            <a href="login.html" class="back-link">Back to Login</a>
        </div>
    </div>
    
    <script src="js/reset-password.js"></script>
</body>
</html>
