<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management System</title>
    <link rel="stylesheet" href="css/room.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üè® Room Management System</h1>
            <p>Manage hotel rooms efficiently</p>
        </div>

        <div class="content">
            <!-- Alert Messages -->
            <div id="alert" class="alert"></div>

            <!-- Action Buttons -->
            <div class="btn-group">
                <button class="btn btn-primary" onclick="showAddForm()">+ Add New Room</button>
                <button class="btn btn-primary" onclick="loadRooms()">üîÑ Refresh List</button>
            </div>

            <!-- Add/Edit Form -->
            <div id="roomForm" class="form-section">
                <h2 class="form-title" id="formTitle">Add New Room</h2>
                <!-- update for enctype if no this the file will alsways be NULL -->
                <form id="roomFormElement" enctype="multipart/form-data" onsubmit="saveRoom(event)">
 
                    <!--or use FormData.append('action', 'create') -->
                    <input type="hidden" name="action" value="create">
                    <input type="hidden" id="roomId" name="roomId">

                    <div class="form-group">
                        <label for="roomType">Room Type <span class="required">*</span></label>
                        <select id="roomType" name="roomType">
                            <option value="">Select Type</option>
                            <option value="Standard">Standard (Single)</option>
                            <option value="Deluxe">Deluxe (Double)</option>
                            <option value="Suite">Suite (King Size)</option>
                            <option value="Executive">Executive</option>
                            <option value="Presidential">Presidential</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="roomPrice">Room Price (RM) <span class="required">*</span></label>
                        <input type="number" id="roomPrice" name="roomPrice" step="0.01" required min="0">
                    </div>

                    <div class="form-group">
                        <label for="capacity">Capacity <span class="required">*</span></label>
                        <input type="number" id="capacity" name="capacity" min="1" max="10" required>
                    </div>

                    <div class="form-group">
                        <label for="roomStatus">Room Status <span class="required">*</span></label>
                        <select id="roomStatus" name="roomStatus">
                            <option value="Available">Available</option>
                            <option value="Occupied">Occupied</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Reserved">Reserved</option>
                        </select>
                    </div>
            </div>

            <div class="form-group">
                <label for="roomDesc">Room Description</label>
                <textarea id="roomDesc" name="roomDesc" rows="3" placeholder="Enter room description and amenities..."></textarea>
            </div>

            <div class="image-upload">
                <label>Hotel Image (optional)</label>
                <input type="file" id="roomImage" name="roomImage" accept="image/*" onchange="previewImage(event)">
                <div id="imagePreview" style="margin-top:10px; max-width:300px; display:none;"></div>
            </div>

            <!-- Current Image Display (for edit mode) -->
            <div id="currentImage" class="current-image" style="display: none;">
                <label>Current Image:</label>
                <img id="currentImg" src="" alt="Current Room Image">
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-success" id="submitBtn">üíæ Save Room</button>
                <button type="button" class="btn btn-danger" onclick="hideForm()">‚úñ Cancel</button>
            </div>
            </form>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Search rooms by type, status, or price..."
                onkeyup="filterRooms()">
        </div>

        <!-- Rooms Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Room Type</th>
                        <th>Price (RM)</th>
                        <th>Image</th>
                        <th>Capacity</th>
                        <th>Status</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="roomsTableBody">
                    <tr>
                        <td colspan="6" class="loading">
                            <div>Loading rooms...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <script src="js/room.js"></script>
</body>

</html>
