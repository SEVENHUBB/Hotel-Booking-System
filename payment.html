<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Hotel Booking System</title>
    <link rel="stylesheet" href="css/payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="payment-container">
        <!-- Left Panel - Order Summary -->
        <div class="order-panel">
            <div class="order-header">
                <a href="php/cart.php" class="back-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Cart
                </a>
                <h1>Order Summary</h1>
            </div>
            
            <div class="order-items" id="orderItems">
                <!-- Items will be loaded dynamically -->
                <div class="loading-skeleton">
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                </div>
            </div>

            <div class="order-totals">
                <div class="total-row">
                    <span>Subtotal</span>
                    <span id="subtotal">RM 0.00</span>
                </div>
                <div class="total-row">
                    <span>Tax (6% SST)</span>
                    <span id="tax">RM 0.00</span>
                </div>
                <div class="total-row total-final">
                    <span>Total</span>
                    <span id="totalAmount">RM 0.00</span>
                </div>
            </div>
        </div>

        <!-- Right Panel - Payment Form -->
        <div class="payment-panel">
            <div class="payment-header">
                <h2>Payment Details</h2>
                <div class="secure-badge">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0110 0v4"/>
                    </svg>
                    Secure Payment
                </div>
            </div>

            <form id="paymentForm" action="php/payment_logic.php" method="POST">
                <!-- Hidden fields for booking data -->
                <input type="hidden" name="booking_ids" id="bookingIds">
                <input type="hidden" name="total_amount" id="hiddenTotal">

                <!-- Payment Method Selection -->
                <div class="payment-methods">
                    <label class="method-option active" data-method="card">
                        <input type="radio" name="payment_method" value="Credit Card" checked>
                        <div class="method-content">
                            <div class="method-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                                    <line x1="1" y1="10" x2="23" y2="10"/>
                                </svg>
                            </div>
                            <span>Credit Card</span>
                        </div>
                    </label>
                    <label class="method-option" data-method="debit">
                        <input type="radio" name="payment_method" value="Debit Card">
                        <div class="method-content">
                            <div class="method-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </div>
                            <span>Debit Card</span>
                        </div>
                    </label>
                    <label class="method-option" data-method="fpx">
                        <input type="radio" name="payment_method" value="FPX">
                        <div class="method-content">
                            <div class="method-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 4H3a2 2 0 00-2 2v12a2 2 0 002 2h18a2 2 0 002-2V6a2 2 0 00-2-2z"/>
                                    <path d="M7 15h0M12 15h0M17 15h0"/>
                                </svg>
                            </div>
                            <span>Online Banking</span>
                        </div>
                    </label>
                </div>

                <!-- Card Payment Form -->
                <div class="card-form" id="cardForm">
                    <div class="form-group">
                        <label for="cardName">Cardholder Name</label>
                        <input type="text" id="cardName" name="card_name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <div class="card-input-wrapper">
                            <input type="text" id="cardNumber" name="card_number" placeholder="1234 5678 9012 3456" maxlength="19" required>
                            <div class="card-brands">
                                <img src="https://cdn.jsdelivr.net/gh/gregjacobs/Autolinker.js@master/docs/assets/visa.svg" alt="Visa" class="card-brand" id="visaIcon">
                                <img src="https://cdn.jsdelivr.net/gh/gregjacobs/Autolinker.js@master/docs/assets/mastercard.svg" alt="Mastercard" class="card-brand" id="mcIcon">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <div class="cvv-wrapper">
                                <input type="password" id="cvv" name="cvv" placeholder="•••" maxlength="4" required>
                                <button type="button" class="cvv-toggle" id="cvvToggle">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- FPX Bank Selection (hidden by default) -->
                <div class="fpx-form" id="fpxForm" style="display: none;">
                    <div class="form-group">
                        <label for="bankSelect">Select Your Bank</label>
                        <select id="bankSelect" name="bank">
                            <option value="">-- Select Bank --</option>
                            <option value="maybank">Maybank2u</option>
                            <option value="cimb">CIMB Clicks</option>
                            <option value="pbe">Public Bank</option>
                            <option value="rhb">RHB Now</option>
                            <option value="hlb">Hong Leong Connect</option>
                            <option value="amb">AmOnline</option>
                            <option value="uob">UOB</option>
                            <option value="bsn">BSN</option>
                            <option value="bank_rakyat">Bank Rakyat</option>
                            <option value="ocbc">OCBC</option>
                        </select>
                    </div>
                </div>

                <!-- Billing Address -->
                <div class="billing-section">
                    <h3>Billing Information</h3>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+60 12-345 6789" required>
                    </div>
                </div>

                <!-- Terms and Submit -->
                <div class="terms-section">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        <span class="terms-text">I agree to the <a href="#" class="terms-link">Terms & Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="pay-button" id="payButton">
                    <span class="button-text">Pay Now</span>
                    <span class="button-amount" id="buttonAmount">RM 0.00</span>
                    <div class="button-loader" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>

                <div class="payment-security">
                    <div class="security-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        </svg>
                        <span>256-bit SSL Encryption</span>
                    </div>
                    <div class="security-item">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                        <span>PCI DSS Compliant</span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/payment.js"></script>
</body>
</html>
